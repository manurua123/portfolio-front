<h2>Create a new owner</h2>
<form [formGroup]="requiredForm" (ngSubmit)="save()"  novalidate>
  <mat-form-field appearance="outline">
    <mat-label>Titulo</mat-label>
    <input required="true" [(ngModel)]="this.dataRef.name" formControlName="name" matInput
       type="text" maxlength="60" />
       <mat-error *ngIf="hasError('name', 'required')">Campo Requerido</mat-error>
       <mat-error *ngIf="hasError('name', 'minlength')">El titulo es demaciado corto </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Url imagen </mat-label>
    <input [(ngModel)]="this.dataRef.img" formControlName="img" matInput
       type="text" maxlength="120" />
       <mat-error *ngIf="hasError('img', 'required')">Campo Requerido</mat-error>
       <mat-error *ngIf="hasError('img', 'pattern')">No es un link valido </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Seleccione una categoria</mat-label>
    <mat-select [(ngModel)]="this.dataRef.category"  formControlName="category" required="true">
      <mat-option value="Diseño">Diseño</mat-option>
      <mat-option value="Development">Development </mat-option>
      <mat-option value="Management">Management</mat-option>
    </mat-select>
  </mat-form-field>
  <div >
    <mat-label >Progreso</mat-label>
    <mat-slider style="width: 100%" [displayWith]="formatLabel" [(ngModel)]="this.dataRef.progress"
    formControlName="progress" thumbLabel min="1" max="100"> </mat-slider>
  </div>
  <div class="botones">
    <button [disabled]="!requiredForm.valid" mat-button color="accent" type="submit">
      Guardar
    </button>
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
</form>
