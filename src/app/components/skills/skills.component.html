<div class="conteiner">
  <h2>Skills!</h2>
  <div class="skill-conteiner">
    <div
      class="categoria-conteiner"
      *ngFor="let category of categorys; index as i"
    >
      <H2 class="{{ category.icon }}"></H2>
      <H2>{{ category.name }}</H2>
      <div class="categoria-skill">
        <div
          class="skill"
          *ngFor="let skill of filterArray(category.name); index as j"
        >
          <a href="{{ skill.link }}" target="_blank">
            <img src="{{ skill.img }}" />
          </a>
          <button mat-icon-button (click)="openDialog()">
            <mat-icon>remove</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
