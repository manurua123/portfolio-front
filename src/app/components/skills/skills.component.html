<div class="conteiner">
  <h2>Skills!</h2>
  <div class="skill-conteiner">
    <div class="skill-box module-border-wrap" *ngFor="let skill of skills">
      <div>
        <img class="skill-icon">

        <div class="module">
          <h3 class="skill-tittle"> {{skill.tittle}}</h3>
          <mat-grid-list cols="3" class="skills-img">
            <mat-grid-tile *ngFor="let icon of ramdomList(skill.skills); index as i">
              <a href="{{icon.link}}" target="_blank">
                <img src="{{icon.img}}" alt="{{icon.name}}">
              </a>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </div>
    </div>
  </div>
</div>
