<h2>Ingresar</h2>
<form [formGroup]="requiredForm" (ngSubmit)="login()" novalidate>
  <mat-form-field appearance="outline">
    <mat-label>usuario</mat-label>
    <input
      [(ngModel)]="this.dataRef.username"
      matInput
      type="text"
      formControlName="username"
      maxlength="60"
      required="true"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>constraseÃ±a</mat-label>
    <input
      [(ngModel)]="this.dataRef.password"
      matInput
      type="password"
      formControlName="password"
      maxlength="10"
      required="true"
    />
  </mat-form-field>
  <button [disabled]="!requiredForm.valid" mat-raised-button type="submit">
    ingresar
  </button>
</form>
