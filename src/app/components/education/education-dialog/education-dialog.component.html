<h2>Create a new owner</h2>
<form #createForm="ngForm">
  <mat-form-field>
    <input
      required="true"
      [(ngModel)]="this.dataRef.career"
      [ngModelOptions]="{ standalone: true }"
      matInput
      placeholder="Titulo"
      type="text"
      maxlength="60"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      required="true"
      [(ngModel)]="this.dataRef.university"
      [ngModelOptions]="{ standalone: true }"
      matInput
      placeholder="Institucion "
      type="text"
      maxlength="60"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      [(ngModel)]="this.dataRef.link"
      [ngModelOptions]="{ standalone: true }"
      matInput
      placeholder="Link de la Institucion"
      type="text"
      maxlength="120"
    />
    <div>
      <p>previw</p>
      <img >
    </div>
  </mat-form-field>
  <mat-form-field>
    <textarea
      style="resize: none"
      [(ngModel)]="this.dataRef.description"
      [ngModelOptions]="{ standalone: true }"
      matInput
      placeholder="Descripcion"
      type="text"
      maxlength="400"
    ></textarea>
  </mat-form-field>

  <mat-slider
    style="width: 100%"
    [displayWith]="formatLabel"
    [(ngModel)]="this.dataRef.progress"
    [ngModelOptions]="{ standalone: true }"
    thumbLabel
    min="1"
    max="100"
  ></mat-slider>

  <mat-form-field style="width: 45%; margin-right: 5%">
    <input
      [(ngModel)]="this.dataRef.duration"
      [ngModelOptions]="{ standalone: true }"
      matInput
      placeholder="Duracion"
      type="text"
      maxlength="120"
    />
  </mat-form-field>

  <mat-form-field style="width: 45%; margin-right: 5%">
    <mat-label>Fecha de ingreo</mat-label>
    <input
      required="true"
      [ngModelOptions]="{ standalone: true }"
      matInput
      [matDatepicker]="begin"
      [(ngModel)]="this.dataRef.begin"
    />
    <mat-datepicker-toggle matSuffix [for]="begin"></mat-datepicker-toggle>
    <mat-datepicker #begin></mat-datepicker>
  </mat-form-field>
  <mat-form-field style="width: 45%; margin-left: 5%">
    <mat-label>Fecha de fin</mat-label>
    <input
      matInput
      [ngModelOptions]="{ standalone: true }"
      [matDatepicker]="end"
      [(ngModel)]="this.dataRef.end"
    />
    <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
    <mat-datepicker #end></mat-datepicker>
  </mat-form-field>

  <button
    [disabled]="createForm.form.invalid"
    mat-raised-button
    type="submit"
    (click)="save()"
  >
    Guardar
  </button>
</form>
